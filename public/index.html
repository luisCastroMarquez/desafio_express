<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Musica Libre</title>
  </head>
  <body class="bg-light-subtle align-content-center">
    <div class="container text-center" id="root">
      <div class="container bg-light p-5 align-items-center">
        <h1 class="text-center">Repertorio Musical</h1>
        <!-- Formulario para agregar una nueva canción -->
        <form id="addSongForm" class="w-50 m-auto">
          <div class="mb-3">
            <label for="title" class="form-label">Título:</label>
            <input type="text" class="form-control" id="title" required />
          </div>
          <div class="mb-3">
            <label for="artist" class="form-label">Artista:</label>
            <input type="text" class="form-control" id="artist" required />
          </div>
          <div class="mb-3">
            <label for="tone" class="form-label">Tono:</label>
            <input type="text" class="form-control" id="tone" required />
          </div>
          <button type="submit" class="btn btn-primary">Agregar Canción</button>
        </form>

        <table class="table w-50 m-auto">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Titulo</th>
              <th scope="col">Artista</th>
              <th scope="col">Tono</th>
              <th scope="col">Acciones</th>
              <!-- Nueva columna para acciones -->
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
